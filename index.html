<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We'd love to hear your thoughts!</p>

        <form id="survey-form">
            <!-- Name Input -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>

            <!-- Dropdown -->
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="self-employed">Self-Employed</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>

            <!-- Radio Buttons -->
            <p>Would you recommend this product to a friend?</p>
            <label>
                <input type="radio" name="recommend" value="definitely"> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not Sure
            </label>

            <!-- Checkboxes -->
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="improvements" value="front-end"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="back-end"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="data-visualization"> Data Visualization
            </label>
            <label>
                <input type="checkbox" name="improvements" value="challenges"> Challenges
            </label>
            <label>
                <input type="checkbox" name="improvements" value="open-source"> Open Source Community
            </label>

            <!-- Textarea -->
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
